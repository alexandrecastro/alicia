<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alicia</title>
    <link rel="stylesheet" href="/alicia/css/style.css">
    <link rel="icon" type="image/png" href="/alicia/images/favicon.png">
</head>
<body>
    <div class="header">FLASHCARDS</div>
    <div class="main">
        <div class="content">
            <div id="loading">
                <div id="spinner"></div>
            </div>
            <div id="menu"></div>
        </div>
    </div>
    <div class="footer">made with <i class="icon-heart"></i> by Castro to Alicia</div>
</body>
<script src="/alicia/js/jquery.js"></script>
<script src="/alicia/js/data.js"></script>
<script src="/alicia/js/script.js"></script>
<script>
    var content = "";
    DECKS.forEach(function (deck) {
        content +=
            "<div>"+
                "<form action=\"/alicia/board.html\">"+
                    "<input type=\"hidden\" name=\"deck\" value=\"" + deck.id + "\"/>"+
                    "<input type=\"submit\" class=\"btn\" value=\"" + deck.name + "\"/>"+
                "</form>"+
            "</div>";
    });
    $('#loading').fadeOut(function () {
        $('#menu').html(content);
        $('#menu').fadeIn();
    });
</script>
</html>
