<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alicia</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/alicia/css/style.css">
    <link rel="icon" type="image/png" href="/alicia/images/favicon.png">
</head>
<body>
    <div class="header"><a href="/alicia" class="back"></a><span id="header">FLASHCARDS</span></div>
    <div class="main">
        <div class="content">
            <div id="loading">
                <div id="spinner"></div>
                <h1 id="title">?</h1>
            </div>
            <div id="board">
                <div id="score">
                    <span id="total-count">0</span>
                    <span id="not-played-count">0</span>
                    <span id="hit-count">0</span>
                    <span id="fail-count">0</span>
                </div>
                <a href="#" class="control-next"></a>
                <a href="#" class="control-prev"></a>
                <div id="deck">
                    <ul>
                        <li>
                            <div class="card">
                                <div class="card-content">
                                    LOADING...
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">made with <i class="icon-heart"></i> by Castro to Alicia</div>
</body>
<script src="/alicia/js/jquery.js"></script>
<script src="/alicia/js/data.js"></script>
<script src="/alicia/js/script.js"></script>
</html>
