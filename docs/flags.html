<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alicia</title>
    <link rel="stylesheet" href="/alicia/css/style.css">
    <link rel="icon" type="image/png" href="/alicia/images/favicon.png">
</head>
<body>
    <div class="header"><a href="/alicia" class="back"></a><span>FLASHCARDS - FLAGS</span></div>
    <div class="main">
        <div class="content">
            <div id="loading">
                <h1>FLAGS</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="32px" height="32px" viewBox="0 0 128 128"><g><path fill="#0074d9" fill-opacity="1" d="M109.25 55.5h-36l12-12a29.54 29.54 0 0 0-49.53 12H18.75A46.04 46.04 0 0 1 96.9 31.84l12.35-12.34v36zm-90.5 17h36l-12 12a29.54 29.54 0 0 0 49.53-12h16.97A46.04 46.04 0 0 1 31.1 96.16L18.74 108.5v-36z"/><animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="1120ms" repeatCount="indefinite"></animateTransform></g></svg>
            </div>
            <div id="board">
                <div id="score">
                    <span id="total-count">0</span>
                    <span id="hit-count">0</span>
                    <span id="error-count">0</span>
                </div>
                <a href="#" class="control-next"></a>
                <a href="#" class="control-prev"></a>
                <div id="deck">
                    <ul>
                        <li>
                            <div class="card">
                                <div class="card-content">
                                    LOADING...
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">made with <i class="icon-heart"></i> by Castro to Alicia</div>
</body>
<script src="/alicia/js/jquery.js"></script>
<script src="/alicia/js/data.js"></script>
<script src="/alicia/js/script.js"></script>
</html>
